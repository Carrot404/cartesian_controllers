my_cartesian_motion_controller:
    type: "position_controllers/CartesianMotionController"
    end_effector_link: "tool0"
    robot_base_link: "base_link"
    target_frame: "my_target"
    joints:
    - shoulder_pan_joint
    - shoulder_lift_joint
    - elbow_joint
    - wrist_1_joint
    - wrist_2_joint
    - wrist_3_joint

    damping:
        trans: 10
        rot: 10

    pid_gains:
        trans_x: {p: 5.0, i: 0, d: 0}
        trans_y: {p: 5.0, i: 0, d: 0}
        trans_z: {p: 5.0, i: 0, d: 0}
        rot_x: {p: 1.0, i: 0, d: 0}
        rot_y: {p: 1.0, i: 0, d: 0}
        rot_z: {p: 1.0, i: 0, d: 0}

my_cartesian_motion_controller_vel:
    type: "velocity_controllers/CartesianMotionController"
    end_effector_link: "tool0"
    robot_base_link: "base_link"
    target_frame: "my_target"
    joints:
    - shoulder_pan_joint
    - shoulder_lift_joint
    - elbow_joint
    - wrist_1_joint
    - wrist_2_joint
    - wrist_3_joint

    pid_gains:
        trans_x: {p: 5.0, i: 0, d: 0}
        trans_y: {p: 5.0, i: 0, d: 0}
        trans_z: {p: 5.0, i: 0, d: 0}
        rot_x: {p: 1.0, i: 0, d: 0}
        rot_y: {p: 1.0, i: 0, d: 0}
        rot_z: {p: 1.0, i: 0, d: 0}

my_cartesian_force_controller:
    type: "position_controllers/CartesianForceController"
    end_effector_link: "tool0"
    robot_base_link: "base_link"
    ft_sensor_ref_link: "tool0"
    joints:
    - shoulder_pan_joint
    - shoulder_lift_joint
    - elbow_joint
    - wrist_1_joint
    - wrist_2_joint
    - wrist_3_joint

    damping:
        trans: 10
        rot: 10

    pid_gains:
        trans_x: {p: 0.05, i: 0, d: 0}
        trans_y: {p: 0.05, i: 0, d: 0}
        trans_z: {p: 0.05, i: 0, d: 0}
        rot_x: {p: 0.01, i: 0, d: 0}
        rot_y: {p: 0.01, i: 0, d: 0}
        rot_z: {p: 0.01, i: 0, d: 0}

my_cartesian_compliance_controller:
    type: "position_controllers/CartesianComplianceController"
    end_effector_link: "tool0"
    robot_base_link: "base_link"
    ft_sensor_ref_link: "sensor_link"
    compliance_ref_link: "tool0"
    target_frame: "my_target"
    joints:
    - shoulder_pan_joint
    - shoulder_lift_joint
    - elbow_joint
    - wrist_1_joint
    - wrist_2_joint
    - wrist_3_joint

    stiffness:  # w.r.t. compliance_ref_link
        trans_x: 500
        trans_y: 500
        trans_z: 500
        rot_x: 100
        rot_y: 100
        rot_z: 100

    damping:
        trans: 10
        rot: 10

    pid_gains:
        trans_x: {p: 0.05, i: 0, d: 0}
        trans_y: {p: 0.05, i: 0, d: 0}
        trans_z: {p: 0.05, i: 0, d: 0}
        rot_x: {p: 0.01, i: 0, d: 0}
        rot_y: {p: 0.01, i: 0, d: 0}
        rot_z: {p: 0.01, i: 0, d: 0}

my_joint_to_cartesian_controller:
    type: "cartesian_controllers/JointControllerAdapter"
    end_effector_link: "tool0"
    robot_base_link: "base_link"
    published_target_name: "my_target"
    joints:
    - shoulder_pan_joint
    - shoulder_lift_joint
    - elbow_joint
    - wrist_1_joint
    - wrist_2_joint
    - wrist_3_joint

    joint_limits:
      shoulder_pan_joint:
        has_velocity_limits: true
        max_velocity: 3.15
        has_acceleration_limits: true
        max_acceleration: 10.0
      shoulder_lift_joint:
        has_velocity_limits: true
        max_velocity: 3.15
        has_acceleration_limits: true
        max_acceleration: 10.0
      elbow_joint:
        has_velocity_limits: true
        max_velocity: 3.15
        has_acceleration_limits: true
        max_acceleration: 10.0
      wrist_1_joint:
        has_velocity_limits: true
        max_velocity: 3.2
        has_acceleration_limits: true
        max_acceleration: 10.0
      wrist_2_joint:
        has_velocity_limits: true
        max_velocity: 3.2
        has_acceleration_limits: true
        max_acceleration: 10.0
      wrist_3_joint:
        has_velocity_limits: true
        max_velocity: 3.2
        has_acceleration_limits: true
        max_acceleration: 10.0

my_joint_to_cartesian_controller/joint_trajectory_controller:
    type: "position_controllers/JointTrajectoryController"
    joints:
    - shoulder_pan_joint
    - shoulder_lift_joint
    - elbow_joint
    - wrist_1_joint
    - wrist_2_joint
    - wrist_3_joint

joint_trajectory_controller:
    type: "position_controllers/JointTrajectoryController"
    joints:
    - shoulder_pan_joint
    - shoulder_lift_joint
    - elbow_joint
    - wrist_1_joint
    - wrist_2_joint
    - wrist_3_joint

joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: 50
